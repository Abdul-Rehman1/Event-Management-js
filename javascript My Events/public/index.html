<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html" />
	<meta name="author" content="Abdul Rehman" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	<title>Event Planner Login/Signup page</title>
</head>
<body style="background: #68D218;">
<div class="container">
    <div class="row">
        <h2 style="color:white; text-align: center;">Event Planner</h2>
    </div>
    
    <div class="row">
      <!-- Trigger/Open The Modal 
        ==========================================-->    
        <!-- The Modal -->
        
          <!-- Modal content -->
          <div id="modal-message"  class="modal-temp">
            <span class="close close-btn">&times;</span>
            <div id="msg"></div>
          </div>
        
      <div class="col-md-5 login-div form-control" id="loginDiv">
        <h2>Login</h2>
        <form >
            <div class="form-group">
                <label class="label" for="lgn_uemail">Your Email</label>
                <input type="email" id="lgn_uemail" name="lgn_uemail">
            </div>
            <div class="form-group">
                <label class="label" for="lgn_upass">Your Password</label>
                <input type="password" id="lgn_upass" name="lgn_upass">
            </div>
            <div class="form-group">
                <input type="button" value="Login" onclick="fnLogin();" class="btn btn-success">
            </div>
        </form>
        <a href="javascript:void(0)" onclick="switchLoginSignup(1)" style="color: #377706;"><i>click here to </i>create account</a>
      </div>
    </div>
    <div class="row" id="signupDiv" style="display:none;">
      <div class="col-md-5 sgnup-div form-control">
        <h2>Signup</h2>
        <form name="signupForm">
            <div class="form-group">
                <label class="label" for="lgn_fname">Firstname</label>
                <input type="text" id="sgn_fname" name="sgn_fname" >
            </div>
            <div class="form-group">
                <label class="label" for="lgn_lname">Lastname</label>
                <input type="text" id="sgn_lname" name="sgn_lname" >
            </div>
            <div class="form-group">
                <label class="label" for="lgn_uemail">Enter your Email</label>
                <input type="email" id="sgn_uemail" name="sgn_uemail">
            </div>
            <div class="form-group container">
                <p>Gender</p>
                <p><label class=""><input type="radio" name="sgn_gender" value="male" checked="checked">Male</label></p>
                <label class=""><input type="radio" name="sgn_gender" value="female">Female</label>
            </div>
            <div class="form-group">
                <label class="label" for="sgn_upass">Enter Password</label>
                <input type="password" id="sgn_upass" name="sgn_upass">
            </div>
            <div class="form-group">
                <label class="label" for="sgn_ucpass">Enter Password again</label>
                <input type="password" id="sgn_ucpass" name="sgn_upass">
            </div>
            <div class="form-group">
                <input type="button" value="Signup" onclick="fnSignup();" class="btn btn-primary">
            </div>
        </form>
        <a href="javascript:void(0)" onclick="switchLoginSignup(0)"><i>click here to </i>login</a>
      </div>
    </div>
</div>
<script src="js/slim.min.js"></script>
<script src="js/Popper.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
<script src="js/app.js"></script>
</body>
</html>
